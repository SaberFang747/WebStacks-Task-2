<head>
	<link rel="stylesheet" type="text/css" href="leaderstyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>

<body>
	<div class="navbarcustom">
		<div class="custrow">
			<div class="column20">
				<p class="logo">WEBSTACKS</p>
			</div>
			<div class="column55">
				<form>
						<input type="text30" placeholder="Search by Name">
				</form>
			</div>

			<div class="column25">
				<button class="logbutton"><b>Logout</b></button>
			</div>
		</div>
	</div>
	<br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<br><br>
				<div class="w-75 card float-right text-center">
					<div class="card-body">
						<img src="profile_pic.png" width=180px height=180px class="center imgcircle">
						<br>
						<h5 class="card-title">VINAY SATHVIK</h5>
						<img src="silver.png" height=13px width=100% class="medal">
						<div class="points center">
							235
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="w-100 card text-center">
					<div class="card-body">
						<img src="profile_pic.png" width=220px height=220px class="center imgcircle">
						<br>
						<h3 class="card-title">SABERFANG</h3>
						<img src="gold.png" height=13px width=100% class="medal">
						<div class="points1 center">
							747
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<br><br>
				<div class="w-75 card text-center">
					<div class="card-body">
						<img src="profile_pic.png" width=180px height=180px class="center imgcircle">
						<br>
						<h5 class="card-title">HEMANTH</h5>
						<img src="silver.png" height=13px width=100% class="medal">
						<div class="points center">
							105
						</div>
					</div>
				</div>
			</div>
		</row>

		<table class="table">
			<tr class="table-light">
				<th class="tdroll">Sno.<th>
				<th class="tdpic">Profile</th>
				<th class="tdname">Name</th>
				<th class="tdpoints">Points</th>
			</tr>

			<tr class="table-light">
				<td class="tdroll">1<td>
				<td class="tdpic"><img src="profile_pic.png" width=40px height=40px class="center imgcircle"></td>
				<td class="tdname">Hemkannan</td>
				<td class="tdpoints">100</td>
			</tr>

			<tr class="table-light">
				<td class="tdroll">2<td>
				<td class="tdpic"><img src="profile_pic.png" width=40px height=40px class="center imgcircle"></td>
				<td class="tdname">SaberLight</td>
				<td class="tdpoints">96</td>
			</tr>

			<tr class="table-light">
				<td class="tdroll">3<td>
				<td class="tdpic"><img src="profile_pic.png" width=40px height=40px class="center imgcircle"></td>
				<td class="tdname">ShadowFiend</td>
				<td class="tdpoints">76</td>
			</tr>

			<tr class="table-light">
				<td class="tdroll">4<td>
				<td class="tdpic"><img src="profile_pic.png" width=40px height=40px class="center imgcircle"></td>
				<td class="tdname">BlodSeeker</td>
				<td class="tdpoints">75</td>
			</tr>

			<tr class="table-light">
				<td class="tdroll">5<td>
				<td class="tdpic"><img src="profile_pic.png" width=40px height=40px class="center imgcircle"></td>
				<td class="tdname">Riki</td>
				<td class="tdpoints">50</td>
			</tr>
		</table>
	</div>
</body>

</html>
